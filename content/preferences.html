<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Manually Sort Folders Preferences</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background-color: #fff;
      color: #000;
    }
    
    .setting {
      margin: 10px 0;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    button {
      padding: 5px 10px;
      margin: 2px;
      background-color: #e9e9e9;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #ddd;
    }
    
    select, input {
      padding: 5px;
      margin: 2px;
    }
  </style>
</head>
<body>
  <h2>Manually Sort Folders Preferences</h2>
  
  <div class="setting">
    <label>
      <input type="checkbox" id="hideFolderIcons"> Hide folder icons
    </label>
  </div>
  
  <div class="setting">
    <label>
      <input type="checkbox" id="applyToFavorites"> Apply sorting to Favorites folders
    </label>
  </div>
  
  <div class="setting">
    <label>Startup folder:</label>
    <select id="startupFolderMethod">
      <option value="0">Use last folder</option>
      <option value="1">Use custom folder</option>
    </select>
  </div>
  
  <div class="setting">
    <button id="openFullUI">Open Full Sorting Interface</button>
  </div>
  
  <div class="setting">
    <button id="refreshButton">Refresh Folder View</button>
  </div>

  <script src="preferences.js"></script>
</body>
</html>
