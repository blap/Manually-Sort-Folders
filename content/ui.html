<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Manually Sort Folders</title>
  <link rel="stylesheet" type="text/css" href="tbsortfolders.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #fff;
      color: #000;
    }
    
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }
    
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
    }
    
    .tab button:hover {
      background-color: #ddd;
    }
    
    .tab button.active {
      background-color: #ccc;
    }
    
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }
    
    .tabcontent.active {
      display: block;
    }
    
    .button-group {
      margin: 10px 0;
    }
    
    button {
      padding: 5px 10px;
      margin: 2px;
      background-color: #e9e9e9;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #ddd;
    }
    
    select, input {
      padding: 5px;
      margin: 2px;
    }
    
    .container {
      display: flex;
      height: 400px;
    }
    
    .left-panel {
      flex: 1;
      padding: 10px;
    }
    
    .right-panel {
      width: 300px;
      padding: 10px;
      border-left: 1px solid #ccc;
    }
    
    .folder-tree {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 5px;
    }
    
    .folder-item {
      padding: 2px 5px;
      cursor: pointer;
    }
    
    .folder-item:hover {
      background-color: #f0f0f0;
    }
    
    .folder-item.selected {
      background-color: #0078d7;
      color: white;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="tab">
    <button class="tablinks active" onclick="openTab(event, 'accounts')">Accounts</button>
    <button class="tablinks" onclick="openTab(event, 'folders')">Folders</button>
    <button class="tablinks" onclick="openTab(event, 'extra')">Extra</button>
  </div>

  <div id="accounts" class="tabcontent active">
    <p>Drag and drop accounts to reorder them, or use the buttons below.</p>
    <div class="container">
      <div class="left-panel">
        <div id="accountsList"></div>
        <div class="button-group">
          <button id="moveAccountUp">Move Up</button>
          <button id="moveAccountDown">Move Down</button>
          <button id="sortAccountsAlphabetically">Sort Alphabetically</button>
        </div>
      </div>
      <div class="right-panel">
        <h3>Instructions</h3>
        <p>Select an account and use the buttons to reorder them.</p>
      </div>
    </div>
  </div>

  <div id="folders" class="tabcontent">
    <div class="button-group">
      <select id="accountSelector">
        <option value="">Select an account</option>
      </select>
      <select id="sortMethod">
        <option value="0">Default</option>
        <option value="1">Alphabetical (A-Z)</option>
        <option value="3">Alphabetical (Z-A)</option>
        <option value="2">Custom</option>
      </select>
    </div>
    <div class="container">
      <div class="left-panel">
        <div id="folderTree" class="folder-tree"></div>
        <div class="button-group">
          <button id="moveFolderUp">Move Up</button>
          <button id="moveFolderDown">Move Down</button>
          <button id="sortFoldersAlphabetically">Sort Alphabetically</button>
        </div>
      </div>
      <div class="right-panel">
        <h3>Instructions</h3>
        <p>Select an account and sorting method, then use the buttons to reorder folders.</p>
      </div>
    </div>
  </div>

  <div id="extra" class="tabcontent">
    <h3>Extra Settings</h3>
    <div>
      <label>
        <input type="checkbox" id="hideFolderIcons"> Hide folder icons
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" id="applyToFavorites"> Apply sorting to Favorites folders
      </label>
    </div>
    <div>
      <label>Startup folder:</label>
      <select id="startupFolderMethod">
        <option value="0">Use last folder</option>
        <option value="1">Use custom folder</option>
      </select>
    </div>
    <div class="button-group">
      <button id="refreshButton">Refresh</button>
      <button id="closeButton">Close</button>
    </div>
  </div>

  <script src="ui.js"></script>
  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].classList.remove("active");
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active");
      }
      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }
    
    // Initialize the UI
    document.addEventListener('DOMContentLoaded', function() {
      // Add event listeners
      document.getElementById('moveAccountUp').addEventListener('click', on_account_move_up);
      document.getElementById('moveAccountDown').addEventListener('click', on_account_move_down);
      document.getElementById('sortAccountsAlphabetically').addEventListener('click', on_account_alphabetical);
      document.getElementById('moveFolderUp').addEventListener('click', on_move_up);
      document.getElementById('moveFolderDown').addEventListener('click', on_move_down);
      document.getElementById('sortFoldersAlphabetically').addEventListener('click', on_alphabetical);
      document.getElementById('accountSelector').addEventListener('change', on_account_changed);
      document.getElementById('sortMethod').addEventListener('change', on_sort_method_changed);
      document.getElementById('hideFolderIcons').addEventListener('change', on_hide_folder_icons_changed);
      document.getElementById('applyToFavorites').addEventListener('change', on_apply_to_favorites_changed);
      document.getElementById('startupFolderMethod').addEventListener('change', on_startup_folder_method_changed);
      document.getElementById('refreshButton').addEventListener('click', on_refresh);
      document.getElementById('closeButton').addEventListener('click', on_close);
      
      // Load initial data
      on_load();
    });
  </script>
</body>
</html>
